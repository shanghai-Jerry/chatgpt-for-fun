<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建目标 - 星目标管理</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/goals.css">
</head>
<body>
    <header>
        <h1>星目标管理</h1>
        <nav>
            <ul>
                <li><a href="goal-list.html">目标列表</a></li>
                <li><a href="goal-create.html">创建目标</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="goal-header">
            <h2>创建新目标</h2>
            <a href="goal-list.html" class="btn">返回目标列表</a>
        </section>
        
        <section class="goal-form">
            <form id="goal-form">
                <div class="form-group">
                    <label for="title">目标标题 *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">目标描述</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="category">目标类别 *</label>
                    <select id="category" name="category" required>
                        <option value="">请选择类别</option>
                        <option value="work">工作</option>
                        <option value="study">学习</option>
                        <option value="health">健康</option>
                        <option value="personal">个人</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">创建目标</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 星目标管理系统</p>
    </footer>
    
    <script src="../js/api.js"></script>
    <script src="../js/goals.js"></script>
    <script>
        // 页面加载完成后绑定表单提交事件
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('goal-form').addEventListener('submit', createGoal);
        });
    </script>
</body>
</html>
